<h1 mat-dialog-title>
 {{title}}
</h1>

<div mat-dialog-content>
 <p>{{message}}</p>
</div>

<div mat-dialog-actions>
 <button mat-button class="btn btn-secondary" (click)="onDismiss()">No</button>
 <button mat-raised-button class="btn btn-primary" color="primary" (click)="onConfirm()">Yes</button>
</div>
